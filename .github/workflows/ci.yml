name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: vet
        run: go vet ./...

      - name: test
        run: go test ./...
